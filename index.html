<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Valeria 仇벒잺</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.todofondos.net/wp-content/uploads/1920x1080-San-Valentin-Imagenes.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        /* Corazones flotantes animados */
        .heart {
            position: absolute;
            top: -50px;
            color: #ff1493;
            font-size: 3em;
            animation: float 12s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-300px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            max-width: 90%; /* Agrega un l칤mite en el tama침o */
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        img {
            width: 250px;
            margin: 20px 0;
        }

        .buttons button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%; /* Hacer los botones m치s grandes */
        }

        #yes {
            background-color: #ff1493;
            color: white;
        }

        #no {
            background-color: #ff6347;
            color: white;
        }

        .hidden {
            display: none;
        }

        #response {
            font-size: 1.5em;
            color: #ff1493;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Estilo para m칩viles */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            .container {
                padding: 15px;
            }
            .buttons button {
                font-size: 1.2em;
                padding: 12px 25px;
                width: 90%;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Corazones flotantes -->
    <div class="heart" style="left: 5%; animation-duration: 15s;"></div>
    <div class="heart" style="left: 35%; animation-duration: 18s;"></div>
    <div class="heart" style="left: 65%; animation-duration: 20s;"></div>
    <div class="heart" style="left: 85%; animation-duration: 17s;"></div>

    <!-- Bot칩n para reproducir la m칰sica -->

        Tu navegador no soporta audio.
    </audio>
    
    <div class="container">
        <h1>Valeria 仇벒잺</h1>
        <p>Todos mis d칤as a tu lado siempre son especiales, me encantar칤a que este primer San Valent칤n sea a칰n m치s especial contigo a mi lado, mi amor.</p>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Panda beb칠">
        
        <div class="buttons">
            <button id="yes">S칤, mi ni침o hermoso, obvio que s칤 quiero pq te amo muchooo 游봋游봋</button>
            <button id="no">Noo ushh, ya le dije que s칤 al otro 游뗷游뗷</button>

    <script>

            document.getElementById("response").classList.remove("hidden");
        });

            document.getElementById("response").innerText = "Ojal치 que se te caiga el pelo y pises un mango podrido 游땨游땨";
            document.getElementById("response").classList.remove("hidden");
        });

        // Reproducir la m칰sica cuando se haga clic en el bot칩n
        document.getElementById("playAudio").addEventListener("click", function() {
            document.getElementById("backgroundAudio").play();
        });
    </script>
</body>
</html>
